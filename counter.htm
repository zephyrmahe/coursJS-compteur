<!DOCTYPE html>
<html>
	<head>
		<title>Counter JS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body class="bg-warning">
		<h1>Explosion du bios dans : </h1>
		
		<p id="tempsRestant"></p>

		<script>
			
			var start = Date.now();
			start += 5*60*1000;
			function combienResteTIl() {
				var now = Date.now();
				var diff = start-now;
				if ( diff < 0 ) {
					clearInterval(monInterval);
					document.getElementById('tempsRestant').innerHTML = '<img src="image/giphy.gif">';
				} else {
					minutes = Math.floor(diff/1000/60);
					secondes = Math.floor(diff/1000-minutes*60);
					ms = diff-minutes*60*1000-secondes*1000;
					document.getElementById('tempsRestant').innerHTML = minutes+"mn "+secondes+'s '+ms+'ms';
				}
			}
			var monInterval = setInterval(combienResteTIl, 10);
		</script>



		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
